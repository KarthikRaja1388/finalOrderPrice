<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/845ae26aa3.js"
      crossorigin="anonymous"
      defer
    ></script>
    <title>cart</title>
  </head>
  <body>
    <nav>
      <a href="#" class="btn-view-cart"
        ><i class="fa-solid fa-cart-shopping"></i
      ></a>
      <div class="badge"></div>
    </nav>
    <aside class="cart">
      <a href="#" class="btn-close"><i class="fa-solid fa-xmark"></i></a>
      <ul class="cart-list"></ul>
      <p class="total"></p>
    </aside>
    <main class="main">
      <div class="card">
        <div class="product-img">
          <img
            src="img/twilightGray.png"
            alt=""
            width="200"
            class="prodImgOne"
          />
        </div>
        <div class="product-content">
          <h3 class="product-name">Twilight Gray</h3>
          <h4 class="product-price">220</h4>
          <a href="#" class="btn-cart product-one">Add to cart</a>
        </div>
      </div>
      <div class="card">
        <div class="product-img">
          <img src="img/redBlack.png" alt="" width="200" class="prodImgTwo" />
        </div>
        <div class="product-content">
          <h3 class="product-name">Red Black</h3>
          <h4 class="product-price">200</h4>
          <a href="#" class="btn-cart product-two">Add to cart</a>
        </div>
      </div>
    </main>
  </body>
</html>
